



<body>
    <div class="container"  > 
                    <div id="div">
                    <div [formGroup]="adminform">
                                    <div class="form-group row">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label" >
                                                <b> User name</b>
                                            </label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="inputEmail3" placeholder="name" formControlName="name" >
                                            </div>
                                            <div class="hh" >
                                                    <span  *ngIf="adminform.controls['name'].errors && adminform.controls['name'].touched">* name is mandatory </span>
                                                </div>
                                          </div>
                                          <div class="form-group row">
                                                    <label for="inputEmail3" class="col-sm-2 col-form-label" >
                                                        <b> E mail</b>
                                                    </label>
                                                    <div class="col-sm-10">
                                                      <input type="text" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email" >
                                                    </div>
                                                    <div class="hh" >
                                                            <span  *ngIf="adminform.controls['email'].errors && adminform.controls['email'].touched">* Email must be a valid email address</span>
                                                        </div>
                                                  </div>
                                                  <div class="form-group row">
                                                            <label for="inputEmail3" class="col-sm-2 col-form-label" >
                                                                <b> mobile number</b>
                                                            </label>
                                                            <div class="col-sm-10">
                                                              <input type="text" class="form-control" id="inputEmail3" placeholder="mobile number" formControlName="mobilenumber" >
                                                            </div>
                                                            <div class="hh" >
                                                                    <span  *ngIf="adminform.controls['mobilenumber'].errors && adminform.controls['mobilenumber'].touched">* mobile number is mandatory with 10 numbers</span>
                                                                </div>
                                                          </div>
                                         
                        
                        
                                          
                                             </div>
                                        </div>
                        
                        
            
         </div>
</body>
